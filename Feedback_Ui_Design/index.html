<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 43 - Feedback UI Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="panel" class="panel-container">
        <strong> How satisfied are you with our </br> customer support performance?</strong>
        <div class="ratings-container">

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/32/725/725099.png" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/32/3688/3688054.png" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/32/2584/2584606.png" alt="">
                <small>Satisfied</small>
            </div>


        </div>

        <button class="btn" id="send">Send Review</button>
    </div>
    
  
    <script src="./script.js"></script>
</body>
</html>
